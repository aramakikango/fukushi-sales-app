    <style>
      :root { color-scheme: light dark; }

      /* ===== Base Layout ===== */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { width:100%; max-width:100%; overflow-x:hidden; }

      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        margin: 0;

      /* ===== Menu List ===== */
      .menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 14px;
        max-width: 480px;
      }
        .menu-list {

        }

      .menu-item {
        display: block;
        width: 100%;
        padding: 18px 22px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 12px;
        border: 2px solid var(--border);
        color: var(--textLink);
        background: var(--btnBg);
        transition: all .2s;
        min-height: 60px;
      }
        .menu-item {
          min-height: clamp(56px, 10vh, 72px);
          font-size: clamp(16px, 2.8vw + 12px, 20px);
        }

      .menu-item:hover,
      .menu-item:active {
        background: var(--btnHoverBg);
        color: var(--btnHoverText);
      }

      /* ===== Theme Button ===== */
      .theme-wrap {
        max-width: 480px;
        margin-bottom: 16px;
      }

      /* compact floating theme toggle (icon) */
      #themeToggleBtn {
        width:44px; height:44px; display:flex; align-items:center; justify-content:center;
        position:fixed; top:12px; right:12px; z-index:9999;
        border-radius:999px; border:2px solid rgba(55,103,230,0.12);
        background:var(--btnBg); color:var(--textLink); box-shadow:0 2px 6px rgba(0,0,0,0.08); cursor:pointer;
        font-size:18px; line-height:1; transition: transform .12s ease;
      }
      #themeToggleBtn:hover { transform:scale(1.06); }

      /* ===== Light Theme Variables ===== */
      body.theme-light {
        --bg: #fff;
        --text: #111;
        --textLink: #0c66d4;
        --border: #0c66d4;
        --btnBg: #fff;
        --btnHoverBg: #0c66d4;
        --btnHoverText: #fff;
      }

      /* ===== Dark Theme Variables ===== */
      body.theme-dark {
        --bg: #111;
        --text: #eaeaea;
        --textLink: #8ab4ff;
        --border: #3769e6;
        --btnBg: #1b1b1b;
        --btnHoverBg: #1f3a75;
        --btnHoverText: #fff;
      }

      /* ===== System Dark Mode ===== */
      @media (prefers-color-scheme: dark) {
        body:not(.theme-light):not(.theme-dark) {
          --bg: #111;
          --text: #eaeaea;
          --textLink: #8ab4ff;
          --border: #3769e6;
          --btnBg: #1b1b1b;
          --btnHoverBg: #1f3a75;
          --btnHoverText: #fff;
        }
      }

      /* Apply theme vars */
      body {
        background: var(--bg);
        color: var(--text);
      }

      /* ===== Mobile Optimized ===== */
      @media (max-width: 600px) {
        body { padding: 12px; }

        h1 { font-size: 20px; }

        .menu-item,
        #themeToggleBtn {
          padding: 20px;
          font-size: 19px;
          min-height: 64px;
          border-radius: 12px;
        }
      }
        @media (max-width: 600px) {
          .menu-item {
            padding-block: clamp(14px, 2vh, 18px);
          }
          #themeToggleBtn {
            padding-block: clamp(14px, 2vh, 18px);
          }
        }
    </style>

    <script>
      function applyTheme(pref) {
        document.body.classList.remove("theme-dark", "theme-light");
        if (pref === "dark") document.body.classList.add("theme-dark");
        if (pref === "light") document.body.classList.add("theme-light");
      }

      function updateThemeButton(pref) {
        const btn = document.getElementById("themeToggleBtn"); if (!btn) return;
        if (pref === 'dark') { btn.innerHTML = 'üåô'; btn.title = '„ÉÜ„Éº„Éû: „ÉÄ„Éº„ÇØ'; btn.setAttribute('aria-label','„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ'); }

      }

      function initTheme() {
        const pref = localStorage.getItem("theme") || "system";
        applyTheme(pref);
        updateThemeButton(pref);
      }

      function toggleTheme() {
        const cur = localStorage.getItem("theme") || "system";
        const next = cur === "system" ? "dark" :
                     cur === "dark"   ? "light" : "system";
        localStorage.setItem("theme", next);
        applyTheme(next);
        updateThemeButton(next);
      }

      window.addEventListener("load", initTheme);
    </script>
