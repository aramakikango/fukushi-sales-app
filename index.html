<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      label { display: block; margin-top: 10px; }
      input, textarea { width: 100%; padding: 5px; }
      button { margin-top: 10px; }
    </style>
    <script>
      function submitForm() {
        const data = {
          name: document.getElementById('name').value,
          address: document.getElementById('address').value,
          phone: document.getElementById('phone').value,
          contact: document.getElementById('contact').value,
          notes: document.getElementById('notes').value
        };
        google.script.run.withSuccessHandler(function(res) {
          alert('登録しました。');
          document.getElementById('myForm').reset();
        }).addRecord(data);
        return false;
      }
    </script>
  </head>
  <body>
    <h2>営業先登録フォーム</h2>
    <form id="myForm" onsubmit="return submitForm();">
      <label>施設名<input type="text" id="name" required></label>
      <label>住所<input type="text" id="address"></label>
      <label>電話番号<input type="text" id="phone"></label>
      <label>担当者<input type="text" id="contact"></label>
      <label>備考<textarea id="notes"></textarea></label>
      <button type="submit">登録</button>
    </form>
  </body>
</html>
